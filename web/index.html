<!doctype html>
<html  lang='fr'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Effpe Design - Hygro sol</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" style="png" href="./goutte.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
    </script>
      
    <script type="text/javascript">
      $(document).ready(function() {
          update_data();
          function update_data() {
              $.ajax({
                      url: '/get_data',
                      dataType: 'json'
                  })
                  .done(function(data) {
                      console.log(data);
                      $('#humidite').html(data.humidite);
                      setTimeout(update_data, 5000);
                  });   
          }      
      });
    </script>

  </head>

  <body class="general">

    <div class="contenu">
      <h1>Hygrométrie<br>sol serre</h1>
      <div>
        <span class="titre"><em>Humidité :</em></span>
        <br>
        <i class="fas fa-tint" style="color:#00add6;"></i>
        <span id="humidite">0.00</span>
        <span class="data">%</span>
        <br>
        <button onclick="forceWatering()" style="margin-bottom: 20px; padding: 10px 15px; font-size: 20px; background-color: #00add6; color: white; border: none; border-radius: 12px; cursor: pointer;">
          <i class="fas fa-water"></i> Forcer l'arrosage
        </button>
        <br>
        <p id="watering-status" style="color: green; font-weight: bold; display: none;">Arrosage en cours…</p>
        <p id="wifi-status" style="font-weight: bold; font-size: 15px; background-color: #00f15d; color: black; border: none; border-radius: 12px;">Wi-Fi : Inconnu</p>
        <p class="dev">
          <span>Programmation : <a href="https://fr.aliexpress.com/item/32964479255.html" target="_blank">Board ESP32 WROOM</a><br>Firmware : MicroPython V1.22</span>
          <br>
          <span>Picoweb - <a href="https://www.amazon.fr/dp/B088LPJL7Q" target="_blank">Capteurs capacitif</a></span>
          <br>
          <span>Développeur : Parola François</span>
        </p>
      </div>
    </div>
  </body>

  <script>
    function forceWatering() {
      const status = document.getElementById("watering-status");
      fetch("/force_watering")
        .then(res => res.json())
        .then(data => {
            status.innerText = "Arrosage lancé !";
            status.style.display = "block";
            setTimeout(() => {
                status.style.display = "none";
            }, 5000); // disparait après 5s
        })
        .catch(err => {
            status.innerText = "Erreur lors de l’arrosage.";
            status.style.color = "red";
            status.style.display = "block";
        });
  }

    function update_wifi_status() {
      fetch("/wifi_status")
        .then(res => res.json())
        .then(data => {
            const wifiStatus = document.getElementById("wifi-status");
            if (data.connected) {
                wifiStatus.innerText = "Wi-Fi : Connecté ✅";
                wifiStatus.style.color = "green";
            } else {
                wifiStatus.innerText = "Wi-Fi : Non connecté ❌";
                wifiStatus.style.color = "red";
            }
        });
  }
  update_wifi_status();
  setInterval(update_wifi_status, 10000); // Vérifie toutes les 10s
  </script>
  
</html>
